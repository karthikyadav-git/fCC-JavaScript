<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1>Palindrome Checker</h1>
    <div class="checker">
        <input type="text" id="text-input">
        <button type="submit" id="check-btn">Check</button>
        <p id="result"></p>
    </div>
    <p class="hint"><i class="fa fa-info-circle fa-lg"></i>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
</body>
</html>
